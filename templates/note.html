<body>
<h1>Django Note Taking App</h1>

<ul class='note-wrap'>
{% for note in notes.all %}
<li>{{ note.text }}  </li>
{% endfor %}
</ul>

<form method="POST" action="">{% csrf_token %} 
{{ form.as_p }}
<input type="submit" value="Add note">
</form>

</body>
